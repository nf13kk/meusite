<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfólio - Infinity Studio</title>
  <style>
    :root{
      --purple:#5B2C6F;
      --magenta:#FF00A8;
      --black:#0b0b0b;
      --white:#ffffff;
      font-family:Inter,sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--black),#111);
      color:var(--white);
      transition:opacity .4s ease;
      line-height:1.5;
    }
    body.fade-out{opacity:0}
    .container{max-width:1100px;margin:0 auto;padding:28px}
    header,footer{padding:18px 0}
    .nav{display:flex;justify-content:space-between;align-items:center;gap:16px}
    nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    nav a{color:rgba(255,255,255,0.9);text-decoration:none;font-weight:600;position:relative;transition:.3s}
    nav a::after{content:"";position:absolute;left:0;bottom:-4px;width:0;height:2px;background:var(--magenta);transition:.3s}
    nav a:hover{color:var(--magenta)}
    nav a:hover::after{width:100%}
    .cta{background:linear-gradient(90deg,var(--magenta),var(--purple));
      padding:10px 16px;border-radius:10px;color:#fff;text-decoration:none;
      font-weight:700;transition:.3s}
    .cta:hover{transform:scale(1.05);box-shadow:0 0 15px var(--magenta)}
    h1{text-align:center;margin:30px 0}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px}
    .gitem{height:180px;border-radius:12px;background-size:cover;background-position:center;transition:.3s}
    .gitem:hover{transform:scale(1.05);box-shadow:0 0 15px var(--magenta)}
    footer{padding:30px 0;color:rgba(255,255,255,0.6);font-size:14px;text-align:center}
    @media(max-width:768px){
      .gallery{grid-template-columns:repeat(2,1fr)}
      nav ul{display:none}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="nav">
        <div style="font-weight:700;font-size:18px">∞ Infinity Studio</div>
        <nav>
          <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="index.html#servicos">Serviços</a></li>
            <li><a href="portfolio.html">Portfólio</a></li>
            <li><a href="index.html#contato">Contato</a></li>
          </ul>
        </nav>
        <a class="cta" href="index.html#contato">Vamos conversar</a>
      </div>
    </header>

    <main>
      <h1>Nosso Portfólio</h1>
      <div class="gallery">
        <div class="gitem" style="background-image:url('https://images.unsplash.com/photo-1504198453319-5ce911bafcde?w=800');"></div>
        <div class="gitem" style="background-image:url('https://images.unsplash.com/photo-1517817748496-7d87f9b5b6b8?w=800');"></div>
        <div class="gitem" style="background-image:url('https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?w=800');"></div>
        <div class="gitem" style="background-image:url('https://images.unsplash.com/photo-1518779578993-ec3579fee39f?w=800');"></div>
      </div>
    </main>

    <footer>
      © Infinity Studio — Todos os direitos reservados
    </footer>
  </div>

  <script>
    // Transição suave entre páginas
    document.querySelectorAll("a").forEach(link=>{
      if(link.getAttribute("href")?.endsWith(".html")){
        link.addEventListener("click",e=>{
          e.preventDefault();
          document.body.classList.add("fade-out");
          setTimeout(()=>{window.location=link.href},400);
        });
      }
    });
  </script>
</body>
</html>
