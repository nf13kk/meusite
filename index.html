<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infinity Studio</title>
  <style>
    :root{
      --purple: #5B2C6F;
      --magenta: #FF00A8;
      --black: #0b0b0b;
      --white: #ffffff;
      font-family: Inter, sans-serif;
    }
    body{
      margin:0;background:linear-gradient(180deg,var(--black),#111);
      color:var(--white);line-height:1.4;transition:opacity .4s ease;
    }
    body.fade-out{opacity:0}
    header,footer{padding:20px}
    .nav{display:flex;justify-content:space-between;align-items:center}
    nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    nav a{color:rgba(255,255,255,.9);text-decoration:none;font-weight:600;transition:.3s}
    nav a:hover{color:var(--magenta)}
    .cta{background:linear-gradient(90deg,var(--magenta),var(--purple));padding:10px 16px;border-radius:8px;color:#fff;text-decoration:none;font-weight:700;transition:.3s}
    .cta:hover{transform:scale(1.05);box-shadow:0 0 15px var(--magenta)}
    .hero{padding:60px 20px;text-align:center}
    .hero h1{font-size:40px;margin-bottom:16px}
    html{scroll-behavior:smooth}
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div><strong>∞ Infinity Studio</strong></div>
      <nav>
        <ul>
          <li><a href="#servicos">Serviços</a></li>
          <li><a href="portfolio.html">Portfólio</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
      <a class="cta" href="#contato">Vamos conversar</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Transformamos ideias em experiências visuais</h1>
      <p>Design • Motion • Fotografia</p>
    </section>

    <section id="servicos" style="padding:40px 20px">
      <h2>O que fazemos</h2>
      <ul>
        <li>Branding</li>
        <li>Motion Design</li>
        <li>Fotografia</li>
      </ul>
    </section>

    <section id="contato" style="padding:40px 20px">
      <h2>Contato</h2>
      <form onsubmit="submitForm(event)">
        <input type="text" name="nome" placeholder="Seu nome" required><br>
        <input type="email" name="email" placeholder="Seu email" required><br>
        <textarea name="mensagem" placeholder="Mensagem" rows="4" required></textarea><br>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    © Infinity Studio — Todos os direitos reservados
  </footer>

  <script>
    // efeito de transição entre páginas
    document.querySelectorAll("a").forEach(link=>{
      if(link.getAttribute("href") && link.getAttribute("href").endsWith(".html")){
        link.addEventListener("click",e=>{
          e.preventDefault();
          document.body.classList.add("fade-out");
          setTimeout(()=>{window.location=link.href},400);
        });
      }
    });
    function submitForm(e){
      e.preventDefault();
      alert("Mensagem enviada com sucesso!");
      e.target.reset();
    }
  </script>
</body>
</html>
