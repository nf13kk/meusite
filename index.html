<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infinity Studio</title>
  <meta name="description" content="Infinity Studio — estúdio criativo" />
  <style>
    :root{
      --purple: #5B2C6F;
      --magenta: #FF00A8;
      --black: #0b0b0b;
      --white: #ffffff;
      --glass: rgba(255,255,255,0.06);
      --radius: 14px;
      --max-width: 1100px;
      --shadow: 0 8px 30px rgba(11,11,11,0.45);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg,var(--black) 0%, #0f0f13 50%);
      color:var(--white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.4;
      scroll-behavior:smooth;
    }

    .container{max-width:var(--max-width);margin:0 auto;padding:28px}

    /* NAV */
    header{padding:18px 0}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px;font-weight:700}
    .logo{width:48px;height:48px;border-radius:12px;background:linear-gradient(135deg,var(--magenta),var(--purple));box-shadow:0 6px 20px rgba(255,0,168,0.12);display:flex;align-items:center;justify-content:center;font-size:20px}
    nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    nav a{color:rgba(255,255,255,0.9);text-decoration:none;font-weight:600;transition:all 0.3s ease}
    nav a:hover{color:var(--magenta);transform:scale(1.05)}
    .cta{background:linear-gradient(90deg,var(--magenta),var(--purple));padding:10px 16px;border-radius:10px;color:var(--white);text-decoration:none;font-weight:700;transition:all 0.3s ease}
    .cta:hover{filter:brightness(1.2);transform:translateY(-2px)}

    /* HERO */
    .hero{display:grid;grid-template-columns:1fr 420px;gap:36px;align-items:center;padding:48px 0}
    .hero-left h1{font-size:44px;margin:0 0 12px}
    .hero-left p{margin:0 0 20px;color:rgba(255,255,255,0.8)}
    .features{display:flex;gap:12px}
    .chip{background:var(--glass);padding:8px 12px;border-radius:999px;font-weight:600;border:1px solid rgba(255,255,255,0.04);transition:all 0.3s ease}
    .chip:hover{background:var(--magenta);color:var(--white);transform:scale(1.05)}

    .card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));border-radius:var(--radius);padding:18px;box-shadow:var(--shadow);transition:all 0.3s ease}
    .card:hover{transform:translateY(-4px);box-shadow:0 10px 35px rgba(0,0,0,0.6)}
    .studio-preview{height:300px;border-radius:12px;background:linear-gradient(135deg,var(--purple),var(--magenta));display:flex;align-items:center;justify-content:center;color:var(--white);font-weight:800;font-size:22px}

    /* SERVICES */
    .services{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin:36px 0}
    .service{padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border:1px solid rgba(255,255,255,0.03)}

    /* CONTACT */
    .contact{display:flex;gap:20px;align-items:center;margin:28px 0}
    .contact form{flex:1;display:flex;flex-direction:column;gap:12px}
    input,textarea{background:transparent;border:1px solid rgba(255,255,255,0.08);padding:12px;border-radius:8px;color:var(--white)}
    input:focus,textarea:focus{outline:none;border-color:var(--magenta);box-shadow:0 0 6px var(--magenta)}
    button{background:var(--magenta);border:none;padding:12px 16px;border-radius:10px;color:var(--white);font-weight:700;cursor:pointer;transition:all 0.3s ease}
    button:hover{background:var(--purple);transform:scale(1.05)}

    footer{padding:30px 0;color:rgba(255,255,255,0.6);font-size:14px}

    /* RESPONSIVE */
    @media (max-width:900px){
      .hero{grid-template-columns:1fr;}
      .studio-preview{height:220px}
      .services{grid-template-columns:repeat(2,1fr)}
      nav ul{display:none}
    }

    @media (max-width:480px){
      .brand{gap:8px}
      .hero-left h1{font-size:28px}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="nav">
        <div class="brand">
          <div class="logo">∞</div>
          <div>
            <div style="font-size:18px">Infinity Studio</div>
            <div style="font-size:12px;color:rgba(255,255,255,0.6)">Design • Motion • Fotografia</div>
          </div>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="#servicos">Serviços</a></li>
            <li><a href="portfolio.html">Portfólio</a></li>
            <li><a href="#contato">Contato</a></li>
          </ul>
        </nav>
        <a class="cta" href="#contato">Vamos conversar</a>
      </div>
    </header>

    <!-- resto do conteúdo igual ao que você já tinha -->

  </div>

  <script>
    function submitForm(e){
      e.preventDefault();
      const form = e.target;
      alert('Obrigado, ' + (form.nome.value || '') + '! Sua mensagem foi enviada.');
      form.reset();
    }
  </script>
</body>
</html>
